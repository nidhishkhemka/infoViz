      <script>
        // Function to render CSV data into an HTML table
        function renderCSVToTable(data) {
            var table = document.getElementById('csvData');
            var lines = data.split('\n');
            for (var i = 0; i < lines.length; i++) {
                var row = lines[i].split(',');
                var newRow = table.insertRow();
                for (var j = 0; j < row.length; j++) {
                    var cell = newRow.insertCell();
                    cell.innerHTML = row[j];
                }
            }
        }

        // Read and render CSV file
        fetch('Gephi.csv')  // Replace with the actual path to your CSV file
            .then(response => response.text())
            .then(data => {
                renderCSVToTable(data);
            })
            .catch(error => {
                console.error('Error reading CSV file:', error);
            });
    </script>
